{% extends 'base.html' %}

{% block title %}Luo uusi varasto{% endblock %}

{% block content %}
<h1>Luo uusi varasto</h1>

<form method="post">
    <div class="form-group">
        <label for="nimi">Varaston nimi:</label>
        <input type="text" id="nimi" name="nimi" required placeholder="Esim. Mehuvarasto">
    </div>

    <div class="form-group">
        <label for="tilavuus">Tilavuus:</label>
        <input type="number" id="tilavuus" name="tilavuus" min="0.1" step="0.1" value="100" required>
    </div>

    <div class="form-group">
        <label for="alku_saldo">Alkusaldo:</label>
        <input type="number" id="alku_saldo" name="alku_saldo" min="0" step="0.1" value="0" required>
    </div>

    <button type="submit" class="btn btn-success">Luo varasto</button>
    <a href="{{ url_for('index') }}" class="btn btn-warning">Peruuta</a>
</form>
{% endblock %}
